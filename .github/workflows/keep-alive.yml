name: Keep Streamlit Apps Alive

on:
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours
  workflow_dispatch:  # Manual trigger option

jobs:
  ping-apps:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Fraud Command Center
        run: curl -s -o /dev/null -w "Fraud: %{http_code}\n" https://fraud-command-center-ayush.streamlit.app/

      - name: Ping Compliance Copilot
        run: curl -s -o /dev/null -w "Copilot: %{http_code}\n" https://ayush-fintech-copilot.streamlit.app/

      - name: Ping Gemini Vision KYC
        run: curl -s -o /dev/null -w "KYC: %{http_code}\n" https://gemini-vision-kyc-ayush.streamlit.app/

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Push empty commit to reset sleep timer
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit --allow-empty -m "keep-alive: reset Streamlit sleep timer"
          git push
